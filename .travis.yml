language: perl
perl:
  - "5.18"
  - "5.16"
  - "5.14"
  - "5.12"
  - "5.10"
  - "5.8"
services: rabbitmq
before_install:
  cpanm -n Devel::Cover::Report::Coveralls
install:
  - mv xt/* t/ #author tests, probably a better way of doing this
  - rm -r xt
  - perl Makefile.PL
  - make manifest
script:
  - MQHOST=localhost cover -test -report coveralls -ignore_re "\.c|\.h" -make 'make disttest'
